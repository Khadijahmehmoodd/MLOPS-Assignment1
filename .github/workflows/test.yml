name: Automated Tests

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install flake8 pytest

      - name: Run Flake8
        run: |
          flake8 --exclude=__init__.py .

      - name: Run pytest
        run: |
          python -m pytest
